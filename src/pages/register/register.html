<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>

    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row >
    <ion-col></ion-col>
    <ion-col class="profile-pic">
      <img src="assets/imgs/profpic.png" />

    <ion-col></ion-col>
  </ion-row>

  <ion-row>

      <ion-list inset>

          <ion-label fixed>Username</ion-label>

  </ion-row>
  <ion-col>
    <!-- <button ion-button full (click)="loginUser()">Login</button> -->
    <button ion-button full color="secondary" >Edit Profile</button>
    <button ion-button full >Signout</button>
  </ion-col>
