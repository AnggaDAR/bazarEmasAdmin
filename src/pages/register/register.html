<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row >
    <ion-col class="profile-pic">
      <img src="assets/imgs/profpic.png" />
    </ion-col>
    <ion-col>
      <button ion-button block color="primary" >Browse</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list inset>      
        <ion-item>
          <!-- <ion-label fixed>Username</ion-label> -->
          <ion-input type="text" placeholder="Username" name="username" #username></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label fixed>Username</ion-label> -->
          <ion-input type="email" placeholder="Email" name="email" #email></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label fixed>Password</ion-label> -->
          <ion-input type="number" placeholder="Mobile No." name="mobile" #mobile></ion-input>
        </ion-item>
        <ion-item>
          <!-- <ion-label fixed>Password</ion-label> -->
          <ion-input type="password" placeholder="Password" name="password" #password></ion-input>
        </ion-item>
        
      </ion-list>        
    </ion-col>
  </ion-row>
  <ion-col>
    <!-- <button ion-button full (click)="loginUser()">Login</button> -->
    <button ion-button full color="secondary" (click)="register()">Submit</button>
  </ion-col>

</ion-content>
